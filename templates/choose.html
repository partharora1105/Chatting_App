<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='myCss2/main.css') }}">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>Chat</title>
    <link rel = "icon" href = "{{url_for('static', filename = 'icon.jpeg')}}" 
        type = "image/x-icon">
  </head>
  <body>
   
	<div class="container-fluid">
    	<div class="row">
    		<div class="chatHeader">
    			{{ senderDisplay }}'s Chats
    		</div>
        	
        </div>
        <div class="row">
	       
	        
	            	{% for contact in contacts %}
	            	 <form  action = "http://localhost:5000/chat/choose"  method = "post">
	            		<input style="display: none;" type="text" name="sender" value="{{ sender }}">
	            		<div class="contactBox">
	            			<p class="contactName">{{ contact }}</p>
	            			<input style="display: none;" type="text" name="receiver" value="{{ contact }}">
	            			<input class="contactCTA" type="submit" name="" value=">"><br>
	            		</div>
	            	  </form>
	            	{% endfor %}
	       
	        <button class="newContactButton" id="plus" onclick="newReceiver()"> + </button>

	        <form id="new" class="new" action = "http://localhost:5000/chat/choose"  method = "post">
	        	<div class="contactBox">
	        		<p class="contactName">Enter Username: <input class="newContactBox" type="text" name="receiver"></p>
		            
		            <input style="display: none;" type="text" name="sender" value="{{ sender }}">
		            <input class="contactCTA" type="submit" name="" value=">">
		        </div>

	         </form>
        </div>
        
  </div>
      
    





    <!-- Optional JavaScript; choose one of the two! -->
   <script src="{{url_for('static', filename='myJs/work.js')}}"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
