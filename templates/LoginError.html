    <title>Chat</title>
    <link rel = "icon" href = "{{url_for('static', filename = 'icon.jpeg')}}" 
        type = "image/x-icon">

  <body>
   
   <div class="container-fluid centerBox">

        <div>
          <form action = "http://localhost:5000/chat/login" method = "post">
            
            <p class="loginHeading">Sign In</p>

<p class="errorMessage">{{ message }}</p>
             <p><input class="inputBox" type = "text" name = "username" placeholder="Username" /></p>

             <p><input class="inputBox" type = "password" name = "password" placeholder="Password" /></p>
             <p><input class="loginButton" type = "submit" value = "Hop In" /></p>
          </form>

          <p class="signInPrompt">
              <br />
              OR
              <form action="http://localhost:5000/chat/newAccount" method="post">
                  <input class="loginButton" type="submit" value="create account" />
              </form>
          </p>

        </div>
          
    </div>
